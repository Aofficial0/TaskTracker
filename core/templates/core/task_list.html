<h1>Task Tracker</h1>
<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>Item</th>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
        <h3>No Items in list</h3>
    {% endfor %}
</table>
